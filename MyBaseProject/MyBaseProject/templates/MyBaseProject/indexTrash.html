{%extends 'MyBaseProject/base.html'%}
{%load static%}
{%block content%}
<div class="slider">
	<div class="text-slider">
		<h3 class="big"> База Данных MFF</h3>
		{% if user.is_authenticated %}
		<a href="{% url 'authapp:edit' %}" class="button-order">
			{{ user.first_name|default:'Пользователь' }}
			<img src="/static/MyBaseProject/img/arrow.png" alt=""></a>
        {% endif %}
		{% if user.is_authenticated %}
		<a href="{% url 'authapp:logout' %}">выйти</a>
		{% else %}
		<a href="{% url 'authapp:login' %}">войти</a>
		{% endif %}
	</div>
</div>
{%endblock%}
