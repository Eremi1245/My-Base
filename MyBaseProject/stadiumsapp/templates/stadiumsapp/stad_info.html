{%extends 'clubsapp/base.html'%}
{%load static%}
{% load custom_tags %}
{%block title%}{{ title|title }}{%endblock%}
{%block content%}
<table class="table">
  <thead>
    <tr>
      <th scope="col">№</th>
      <th scope="col">Название</th>
      <th scope="col">Значение</th>
    </tr>
  </thead>
  <tbody>
  {%for key in club %}
    <tr>
      <th scope="row">{{count.now}}{{count.plus}}</th>
      <td>{{key}}</td>
      <td>{{club|get_item:key}}</td>
    </tr>
  {%endfor%}
  </tbody>
</table>
{%endblock%}
